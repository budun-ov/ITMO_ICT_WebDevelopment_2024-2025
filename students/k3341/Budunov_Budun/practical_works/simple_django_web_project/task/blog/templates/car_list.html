<!DOCTYPE html>
<html>
<head>
    <title>Список автомобилей</title>
</head>
<body>
    <h1>Список автомобилей</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.id %}">{{ car.brand }} {{ car.model }} - {{ car.license_plate }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'car_add' %}">Добавить новый автомобиль</a>
</body>
</html>
