<!DOCTYPE html>
<html>
<head>
    <title>Список владельцев</title>
</head>
<body>
    <h1>Список владельцев</h1>
    <ul>
        {% for owner in owners %}
            <li>
                <a href="{% url 'owner_detail' owner.id %}">{{ owner.last_name }} {{ owner.first_name }} - {{ owner.birth_date }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'owner_add' %}">Добавить нового владельца</a>
    </ul>
    <a href="{% url 'register' %}">Зарегистрировать нового владельца</a>
</body>
</html>
