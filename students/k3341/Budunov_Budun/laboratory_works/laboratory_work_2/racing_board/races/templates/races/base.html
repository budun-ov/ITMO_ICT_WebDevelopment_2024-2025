{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Furious</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Fast Furious</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="racesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Races
                        </a>
                        <div class="dropdown-menu" aria-labelledby="racesDropdown">
                            <a class="dropdown-item" href="{% url 'race_list' 'upcoming' %}">Upcoming</a>
                            <a class="dropdown-item" href="{% url 'race_list' 'past' %}">Past</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-primary" href="{% url 'profile' %}">Profile</a>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger ms-3">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключение скриптов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
